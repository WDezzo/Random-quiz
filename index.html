<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="icon" href="https://previews.123rf.com/images/jovanas/jovanas2112/jovanas211200704/179280688-quiz-logo-with-speech-bubble-symbols-isolated-on-dark-background.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Quiz App</h1>
    <div id="quiz-container">
      <!-- Questions and answers will be dynamically added here -->
      <div class="card-body text-center mt-5">
        <h1>Loading...</h1>
      </div>
    </div>
    <button id="show-answers-btn" class="btn btn-primary mt-3 d-none">Show Answers</button>
    <button id="try-again-btn" class="btn btn-primary mt-3 d-none">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
